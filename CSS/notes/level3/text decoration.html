<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            color: bisque;
            background-color: rgb(22, 25, 219);
        }
        #box1{
            text-decoration: underline;
        
        }
        #box2{
            text-decoration:overline;
        }
        #box3{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 id="box1" class="box"> box 1</h1>
    <h1 id="box2" class="box"> box 2</h1>
    <h1 id="box3" class="box"> box 3</h1>
    <a href="#text align.html"> link1</a>
    <a href="index.html" style="color: brown; text-decoration: none;"> link2</a>
</body>
</html>

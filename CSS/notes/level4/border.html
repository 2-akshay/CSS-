<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            
        }
        #div1{
            background-color: black;
            border: 5px dotted burlywood;
            border-radius: 5px 10px 15px ;
        }
        #div2{
            background-color: blueviolet;
            border: 10px solid red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="div1" class="box">first</div><br>
    <div id="div2" class="box">second</div>
</body>
</html>

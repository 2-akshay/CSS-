<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        #contener{height: 200px;width: 300px;background-color: fuchsia;}
        .box{
            height: 60px;
            width: 90px;
            background-color: darkorange;
            margin: 10px;
            border-radius: 4px;border-color: rgb(0, 0, 0);
        }
        #box1{float: right;}
        #box2{float: left;}
        
    </style>
</head>
<body>
    <div id="contener">
    <div id="box1" class="box">first</div>
    <div id="box2" class="box">second</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox container(justify content)</title>
    <style>
        #con{height: 300px;
        width: 400px;
        border:3px  solid red;
        display: flex;
        flex-direction: row;
        /* justify-content is important */
        justify-content: space-between;
    }
    .div{height: 50px;width: 60px;background-color: greenyellow;margin: 3px;
       
     }
   
    </style>
</head>
<body>
    <div id="con">
    <div id="duv" class="div">box1</div>
    <div id="duv" class="div">box2</div>
    <div id="duv" class="div">box3</div>
    <div id="duv" class="div">box4</div>
    <div id="duv" class="div">box5</div>
</div>
</body>
</html>

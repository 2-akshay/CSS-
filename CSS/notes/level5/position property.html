<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
    <Style>
        *{margin: 10px;padding: 10px;}
        #div1{height: 100px;width: 200px;background-color: aqua;position: static;}
        #div2{height: 100px;width: 200px;background-color: rgb(238, 255, 0); position: fixed;}
        #div3{height: 100px;width: 200px;background-color: rgb(4, 0, 255);position: relative ;top: 30px;left: 80px;}
         #div4{height: 100px;width: 200px;background-color: rgb(255, 0, 149); position: absolute;top: 40px;left: 110px;}
    </Style>
</head>
<body>
    <div id="div1">Static </div>
    <div id="div2">Relative</div>
    <div id="div3">fixed</div>
    <div id="div4">Absolute</div>
</body>
</html>
